<ion-view view-title="Conversation Room">

        <!--ng-click="data.showDelete = !data.showDelete; data.showReorder = false">-->
        <!--</button>-->
        <!--</ion-nav-buttons>-->



    <ion-pane>

        <ion-content class="padding" start-y="120">
            <ol class="messages">
                <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
            </ol>
        </ion-content>
        <ion-footer-bar class="bar-frosted">

                <label class="item-input-wrapper">
                    <input id="msgInput" type="text"
                           placeholder="Start talking"
                           ng-keyup="$event.keyCode == 13 && sendMsg()">
                </label>
                <button ng-click="sendMsg()" class="button button-small">
                    <i class="ion-paper-airplane"></i>
                </button>


        </ion-footer-bar>
    </ion-pane>

    </ion-view>
