<style>
    .chatbox {
        position:absolute;
        bottom: 0px;
    }
    .message-input {
        margin-top: 10px;
    }

    .chatbox-container {
        font-size: 1.2rem;
        color: rgba(0,0,0,0.8);
        position:relative;
        height: 200px;
        border: 1px solid rgba(0,0,255, 0.2);
        padding: 10px;
        line-height: 29px;
        overflow: hidden;
    }
</style>

<ion-header-bar class="bar-stable">
    <h1 class="title">My Anonymous Chat App</h1>
</ion-header-bar>
<ion-content>
    <div class="row row-bottom">
        <div class="col">
            <div class="chatbox-container">
                <ul class="chatbox">
                    <!-- We output the messages -->
                    <li ng-repeat="msg in messages">{{msg.content}}</li>
                </ul>
            </div>
            <form name="myform" ng-submit="addMessage(message.theMessage)">
                <label class="item item-input message-input">
                    <!-- the input text field is bound to message.theMessage -->
                    <input type="text" ng-model="message.theMessage" placeholder="Type your message..."
                            />
                </label>
                <button class="button button-block button-dark" action="submit">
                    Send
                </button>
            </form>
        </div>
    </div>
</ion-content>
